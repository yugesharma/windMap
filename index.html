<!DOCTYPE html>
<html>
  <head>
    <title>Wind Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald|Roboto"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1 id="title">Map Winds</h1>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <div class="page-container">
      <div id="route"></div>
      <div class="section-container">
        <section class="map-section">
          <div id="map">
            <div id="loadingIndicator" class="loading"></div>
          </div>
        </section>

        <section id="part">
          <p class="smallHeading">
            Select co-ordinates on the map to get real time data and plan your
            route
          </p>
          <div id="mytext">
            <table style="width: 100%">
              <tr>
                <th style="width: 52%">Position</th>
                <th style="width: 24%">Wind speed (knots)</th>
                <th style="width: 24%">Wind direction (degrees)</th>
              </tr>
              <table id="selected" style="width: 100%"></table>
            </table>
          </div>
        </section>

        <div class="play-container">
          <div class="play-section">
            <input class="date" type="range" id="dateslider" min="0" max="6" step="1" value="0"/>
            <div class="loader-container">
              <div id="loader" class="loader"></div>
            </div>
            <button id="play"><img src="play.png" /></button>
          </div>
          <p class="date">
            Selected Date:
            <span id="selectedDate" id="selectedDate">2023-10-12</span>
          </p>
        </div>
      </div>
    </div>

    <script src="NewScript.js"></script>
  </body>
</html>
